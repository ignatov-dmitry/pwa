<div style="text-align:center">
    <h1>
        {{ title }}
    </h1>
</div>
<div class="container-fluid">
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">
                    <mat-form-field class="example-form-field">
                        <input matInput type="text" [(ngModel)]="text" placeholder="Название" />
                        <button mat-button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="text=''">
                            <mat-icon>x</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <mat-form-field class="example-form-field">
                        <input matInput type="text" [(ngModel)]="price" placeholder="Цена" />
                        <button mat-button *ngIf="price" matSuffix mat-icon-button aria-label="Clear" (click)="price=''">
                            <mat-icon>x</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button mat-raised-button color="primary" (click)="addItem(text, price);">Добавить</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Предмет</th>
                    <th>Цена</th>
                    <th>Куплено</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataSource">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <mat-checkbox [(ngModel)]="item.done"></mat-checkbox>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
